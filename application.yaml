apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dotrashevskyi/test-app-deployments.git
    targetRevision: HEAD
    path: app-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true